COM_JCKMAN_CPANEL_SLIDER_MANAGER_LABEL="JCK лагин установки"
COM_JCKMAN_CPANEL_SLIDER_MANAGER_HTML="<div style='padding: 5px;'><img alt='' src= 'components/com_jckman/icons/icon-48-plugin.png' style='float: left; margin 3px 2px 0pt 0pt;'/> Менеджер плагинов контролирует, какие кнопки отображаются в интерфейсе редактора. Это позволяет плагинам быть опубликованы, опубликованы, и назначается специальный инструмент-бар с возможностью установить права пользователей. <br/> <br/> в Помимо этих функций менеджер плагинов позволит вам развернуть и редактировать каждый плагин, который составляет JCK редактора плагин позволяет в течение 3 Globel параметры для всплывающих диалоговых экранов:. высота, ширина и название, и вы найдете дальнейшее настраиваемых параметров, как и любое стандартное расширение Joomla!<br/></div>"
COM_JCKMAN_CPANEL_SLIDER_PLUGIN_LABEL="JCK установки плагина"
COM_JCKMAN_CPANEL_SLIDER_PLUGIN_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-installer.png' style='float: left; margin: 2px 3px 0pt 0pt;'/>плагин JCK Состоит из внутреннего абонента, который взаимодействует с редактором. Эти плагины или расширения используются для того, чтобы пользователю быстро и просто Настройте или расширить функциональность редактора. Это может быть сделано для удовлетворения ваших потребностей в портфолио изображения в стильной лайт-бокс галерею или расширить редактор со средствами массовой информации или расширений редактирования изображения. Возможности безграничны! Что хорошего о нем, что он работает так же, фондовый установки Joomla, так что это очень легко установить, и вы не т должны быть разработчиком, чтобы начать работу<br/></div><div style='padding:5px;'> Пожалуйста, нажмите здесь, чтобы посетить официальный Plug-в магазине:<a href='http://www.joomlackeditor.com/downloads/jck-plugins-store'>http://www.joomlackeditor.com/downloads/jck-plugins-store</a></div>"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_LABEL="Проверка системы"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-systemcheck.png' style='float:left; margin: 3px 2px 0pt 0pt;'/ > Менеджер JCK имеет интеллектуальный API, который будет пытаться решить проблемы и изменить свой ​​сайт, если вы обновляете ваш шаблон. Она делает это путем автоматического выполнения здоровья проверку вашей системы и уведомляет вас от этих проблем и поможет вам их решения.<br/></div><div style='padding: 5px;'>Это также reinitiates полезным установки мастер, который проведет вас шаг за шагом через процесс создания основных функционально редактор.<br/></div>"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER="макет менеджер"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER_HTML="<div style='padding: 5px;'> <img alt='' src='components/com_jckman/icons/icon-48-layout.png' style='float: left; margin: 2px 3px 0pt 0pt;'/>макет менеджер позволяет контролировать редакторы панели инструментов, с его помощью вы можете создать свой собственный заказ панели инструментов, позиции плагины, создавать новые панели инструментов, добавлять и удалять! это удивительно легко сделать благодаря своему простого перетаскивания и падение интерфейса, для которого позволит вам создавать собственные макеты на заказ<br/></div><div style='padding: 5px;'>Он также позволяет различные панели инструментов, чтобы быть назначены различные компоненты и разделы веб-сайта Это особенно. полезно, если вы хотите использовать блог панель инструментов для вашего блога компонент панели инструментов, имея более продвинутые редакционную для остальной части вашего сайта.<br/></div>"
COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL="Резервное копирование"
COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL_HTML="<div style='padding: 5px;'> <img alt='' src='components/com_jckman/icons/icon-48-export.png' style='float:left;margin:3px 2px 0pt 0pt;'/>мастер резервного копирования дает вам возможность создать резервную копию конфигурации вашего редактора и файлы. Это включает в себя резервное копирование JCK плагинов и настроек вашего JCK диспетчер конфигурации (в том числе панели инструментов и разрешения пользователя) и, наконец конфигурации вашего редактора. Она делает это путем создания клона и экспортируя его как tar.gz файл, готовый для вас, чтобы восстановить с помощью резервной JCK Менеджеры функция восстановления!<br/></div><div style='padding: 5px;'>Эта функция очень полезно, и может быть использован для экспорта точки восстановления перед обновлением или использоваться для экспорта пользовательских конфигурации к другой совместимой системы Joomla!<br/></div>"
COM_JCKMAN_CPANEL_SLIDER_RESTORE_LABEL="Восстановить"
COM_JCKMAN_CPANEL_SLIDER_RESTORE_HTML="<div style='padding: 5px;'> <imag alt='' src='components/com_jckman/icons/icon-48-import.png' style='float: left; margin: 3px 2px 0pt 0pt;'/>Для восстановления резервной копии очень легко! Все что вам нужно сделать, это нажать на иконку восстановления, перейдите в файл резервной копии tar.gz и нажмите на Загрузить файл и кнопка установки в. Или, если вы хотите перенести настройки с одного сервера на другой, все что вам нужно сделать, это установить редактор и менеджер JCK первый, и повторите описанную выше - работу </div>"
COM_JCKMAN_CPANEL_SLIDER_SYNC_LABEL="синхронизировать"
COM_JCKMAN_CPANEL_SLIDER_SYNC_HTML="<div style='padding: 5px;'> <img alt='' src='components/com_jckman/icons/icon-48-sync.png' style='float: left; margin: 3px 2px 0pt 0pt;'/>Менеджер JCK сохраняет твердую копию настроек вашего редактора и плагинов. В любой момент вы можете использовать кнопку 'Sync', чтобы синхронизировать эти данные обратно на JCK Editor. Это особенно полезно, так как это позволит вам удалить и переустановить редактор в процессе обновления, перед синхронизацией настроек вашего редактора назад!</div>"