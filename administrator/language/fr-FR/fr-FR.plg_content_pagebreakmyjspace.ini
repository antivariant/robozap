PLG_CONTENT_PAGEBREAKMYJSPACE_XML_DESCRIPTION="Permet la création paginations avec une table des matières optionnelle.<br /><br />Insérer les sauts de pages à l'aide du bouton accessible sous l'éditeur. Le saut de page s'affiche comme une simple ligne horizontale.<br /><br />L'affichage du texte dépend des paramètres choisis et présentera le titre, un texte alternatif (si celui-ci est utilisé) ou des pages numérotées.<br /><br />Le code ci-dessous présente les différentes syntaxes utilisables.<br /> &lt;hr class='system-pagebreak' /&gt;<br />&lt;hr class='system-pagebreak' title='Titre de la page' /&gt; ou <br />&lt;hr class='system-pagebreak' alt='Première page' /&gt; ou <br />&lt;hr class='system-pagebreak' title='Titre de la page' alt='Première page' /&gt; ou <br />&lt;hr class='system-pagebreak' alt='Première page' title='Titre de la page' /&gt;"

