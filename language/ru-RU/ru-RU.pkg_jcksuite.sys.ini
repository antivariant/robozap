PLG_JCK_SUITE_XML_DESC="Добро пожаловать в следующее поколение интернет-редакторов. Производительность редактор JCK является поистине удивительным, благодаря своей вилки-N-Play внедренный ИПП и гораздо больше, чем Из-из-Box установка CKEditor. Weve было под капотом и Joomlalised свою логику в единую и расширяемый интеграции. Теперь пользователи могут настроить редактор из крупнейших растущих базы расширение всех редакторов Joomla, выбрать то, что инструмент-бары, разрешений настройки пользователя, создавать и редактировать собственные редакторы типографии таблицы стилей и настроить редактор для редактирование в реальном времени! И Что больше, когда вы создали свой заказ конфигурации теперь вы можете экспортировать настройки с помощью все новых компонент диспетчера JCK!"