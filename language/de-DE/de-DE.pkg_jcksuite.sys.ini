PLG_JCK_SUITE_XML_DESC="Willkommen bei der nächsten Generation von Internet-basierten Editoren. Die JCK Editor die Leistung ist wirklich erstaunlich, dank seiner Plug-n-Play-state-of-the-art-API-Engine und ist viel mehr als ein Out-of-the-Box-Installation des CKEDITOR.  Wir sind gewesen Unter der Haube und Joomlised seine Logik in eine nahtlose Integration und erweiterbar. Benutzer können jetzt besonders den Editor von der größten wachsenden Erweiterung der Basis aller Joomla Editoren wählen, bei Tool-Bars, Setup-Benutzerberechtigungen erstellen und bearbeiten Sie die Redakteure eigene Typografie Style-Sheet und konfigurieren Sie den Editor für Echtzeit-Bearbeitung! Und was mehr ist -  Sie Ihre maßgeschneiderte Konfiguration Sie jetzt exportieren können Ihre Einstellungen über das alle neuen JCK-Manager-Komponente erstellt haben!"